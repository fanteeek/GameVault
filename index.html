<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameVault</title>

    <style>
      body {
        margin: 0;
        background-color: #191724;
        overflow: hidden;
      }

      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #191724;
        z-index: 99999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s ease-out;
      }

      .loader-title {
        font-family: 'Segoe UI', sans-serif;
        color: #e0def4;
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
        letter-spacing: 2px;
      }

      /* Спиннер */
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #26233a;
        border-top: 4px solid #c4a7e7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loader-hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="app-loader">
      <div class="loader-spinner"></div>
      <div class="loader-title">GAMEVAULT</div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

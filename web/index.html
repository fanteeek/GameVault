<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GameVault</title>
</head>
<body>
    <!-- Кастомный Titlebar для перетаскивания окна и управления -->
    <div id="titlebar" class="pywebview-drag-region">
        <div id="drag-region">GameVault</div>
        <div id="window-controls">
            <button onclick="pywebview.api.minimize_window()">—</button>
            <button onclick="pywebview.api.close_window()" class="close-btn">×</button>
        </div>
    </div>

    <div id="app-container">
        <!-- Боковая панель (Sidebar) -->
        <aside id="sidebar">
            <div class="nav-section">
                <button id="nav-home" class="nav-btn active" onclick="showDashboard()">
                    <span class="material-symbols-rounded">home</span> Главная
                </button>
                <button id="nav-editor" class="nav-btn" onclick="showEditor()">Редактор</button>
            </div>           
            <div class="library-header">
                <span>БИБЛИОТЕКА</span>
                <div class="header-actions">
                    <button onclick="loadGames()" class="simple-icon-btn" title="Обновить">
                        <span class="material-symbols-rounded">refresh</span>
                    </button>
                    <button class="simple-icon-btn" onclick="openSettings()">
                        <span class="material-symbols-rounded">settings</span>
                    </button>
                    <!-- <button onclick="addPath()" id="add-folder-btn" title="Добавить папку">
                        <span class="material-symbols-rounded">add_circle</span>
                    </button> -->
                </div>
            </div>
            <div id="game-list">
                <!-- Сюда JS будет добавлять игры -->
            </div>
        </aside>

        <!-- Основной контент -->
        <main id="main-content">
            <div id="dashboard-view">
                <h1 class="iris-text">GameVault</h1>
                <p class="muted-text">Добро пожаловать. Выберите игру из списка слева, чтобы начать работу с бэкапами.</p>
                
                <div class="stats-container">
                    <div class="stat-card">
                        <span id="stat-total-games">0</span>
                        <label>Игр в библиотеке</label>
                    </div>
                    <div class="stat-card">
                        <span id="stat-backup-count">?</span>
                        <label>Бэкапов создано</label>
                    </div>
                </div>
            </div>
            
            <!-- Индикатор загрузки (скрыт по умолчанию) -->
            <div id="game-loader" style="display: none;">
                <div class="spinner"></div>
                <p class="muted-text">Загрузка информации об игре...</p>
            </div>

            <!-- Блок игры (скрыт по умолчанию) -->
            <div id="game-view" style="display: none;">
                <div id="hero-section">
                    <div id="hero-content">
                        <div id="game-info">
                            <img id="game-logo" src="" alt="">
                            <h1 id="game-title-fallback"></h1>
                            
                            <div id="game-badges">
                                <span id="source-badge" class="game-badge"></span>
                                <p id="active-game-details" class="game-badge"></p>
                            </div>

                            <div id="action-bar">
                                <div class="action-group">
                                    <button class="primary-btn" id="backup-btn" onclick="requestBackup()">
                                        <span class="material-symbols-rounded">inventory_2</span> BACKUP
                                    </button>
                                    <button class="secondary-btn" id="open-folder-btn" onclick="openGameFolder()">
                                        <span class="material-symbols-rounded">folder_open</span> Папка игры
                                    </button>
                                    <button class="secondary-btn" title="Открыть на PCGamingWiki" onclick="openWiki()">
                                        <span class="material-symbols-rounded">language</span> Wiki
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="progress-container" style="display: none;">
                    <div id="progress-text">Создание архива...</div>
                    <div id="progress-bar-bg"><div id="progress-bar-fill"></div></div>
                </div>

                <div id="game-stats-row">
                    <div class="info-block">
                        <label>История бэкапов</label>
                        <button class="secondary-btn" onclick="openHistoryModal()">
                            <span class="material-symbols-rounded">history</span>
                            Посмотреть
                        </button>
                    </div>
                    <div class="info-block">
                        <label>Размер сохранений</label>
                        <span id="save-size">0 KB</span>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <!-- Modals -->

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Настройки</h2>
                <button onclick="closeSettings()" class="close-modal">×</button>
            </div>
            <div class="modal-body">
                <label>Папки для сканирования (Non-Steam):</label>
                <div id="settings-path-list"></div>
                <button class="primary-btn" onclick="addPath()">Добавить папку</button>
            </div>
        </div>
    </div>

        
    <!-- Модальное окно истории бэкапов -->
    <div id="history-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>История бэкапов</h2>
                <button onclick="closeHistoryModal()" class="close-modal">
                    <span class="material-symbols-rounded">close</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="history-list">
                    <!-- Сюда JS отрисует список -->
                </div>
                <div style="margin-top: 14px; display: flex; gap: 10px;">
                    <button class="primary-btn" onclick="openBackupFolder()">
                        <span class="material-symbols-rounded">folder_open</span> Открыть папку
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Зоны изменения размера -->
    <div id="resizer-r" class="resizer"></div>
    <div id="resizer-b" class="resizer"></div>
    <div id="resizer-rb" class="resizer-corner"></div>

    <script src="script.js"></script>
</body>
</html>

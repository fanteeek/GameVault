<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GameVault</title>
</head>
<body>
    <!-- Кастомный Titlebar для перетаскивания окна и управления -->
    <div id="titlebar" class="pywebview-drag-region">
        <div class="title">GameVault</div>

        <div class="nav-section">
            <button id="nav-home" class="nav-btn active" onclick="showDashboard()">
                <span class="material-symbols-rounded">home</span> Главная
            </button>
            <button id="nav-editor" class="nav-btn" onclick="showEditor()">Редактор</button>
        </div>   

        <div id="window-controls">
            <button onclick="pywebview.api.minimize_window()">
                <span class="material-symbols-rounded">remove</span>
            </button>

            <button onclick="handleMaximize()" id="maximize-btn">
                <span class="material-symbols-rounded" id="max-icon">crop_square</span>
            </button>
            
            <button onclick="pywebview.api.close_window()" class="close-btn">
                <span class="material-symbols-rounded">close</span>
            </button>
        </div>
    </div>

    <div id="app-container">
        <!-- Боковая панель (Sidebar) -->
        <aside id="sidebar">
            <div class="profile">
                    <div class="profile-img"></div>
                    <span>Profile Name</span>
            </div>
            <div class="library-header">
                <span>БИБЛИОТЕКА</span>
                <div class="header-actions">
                    <button onclick="loadGames()" class="simple-icon-btn" title="Обновить">
                        <span class="material-symbols-rounded">refresh</span>
                    </button>
                    <button class="simple-icon-btn" onclick="openSettings()">
                        <span class="material-symbols-rounded">settings</span>
                    </button>
                </div>
            </div>
            <div id="game-list">
                <!-- Сюда JS будет добавлять игры -->
            </div>
        </aside>

        <!-- Основной контент -->
        <main id="main-content">
            <div id="dashboard-view" class="view">
                <div class="welcome-section">
                    <h1 class="iris-text">GameVault</h1>
                    <p class="subtle-text">Ваша библиотека сохранений под контролем</p>
                </div>
                
                <div class="stats-grid">
                    <div class="glass-card">
                        <span class="material-symbols-rounded icon-iris">Library_books</span>
                        <div class="card-info">
                            <label>Всего игр</label>
                            <span id="stat-total-games">0</span>
                        </div>
                    </div>
                    <div class="glass-card">
                        <span class="material-symbols-rounded icon-foam">Cloud_done</span>
                        <div class="card-info">
                            <label>Общий объем бэкапов</label>
                            <span id="stat-total-size">0 KB</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Индикатор загрузки (скрыт по умолчанию) -->
            <div id="game-loader" style="display: none;">
                <div class="spinner"></div>
                <p class="muted-text">Загрузка информации об игре...</p>
            </div>

            <!-- 2. Обновленный Вид Игры (Action Dock) -->
            <div id="game-view" class="view" style="display: none;">
                <div id="hero-section">
                    <div class="hero-content">
                        <img id="game-logo" src="" alt="">
                        <h1 id="game-title-fallback"></h1>
                        
                        <div class="action-dock">
                            <button class="btn-play" id="play-btn" onclick="requestPlay()">
                                <span class="material-symbols-rounded">play_arrow</span> ИГРАТЬ
                            </button>
                            <button class="btn-secondary" onclick="requestBackup()" title="Backup">
                                <span class="material-symbols-rounded">inventory_2</span>
                            </button>
                            <button class="btn-secondary" onclick="openGameFolder()" title="Папка игры">
                                <span class="material-symbols-rounded">folder_open</span>
                            </button>
                            <button class="btn-secondary" onclick="openHistoryModal()" title="История">
                                <span class="material-symbols-rounded">history</span>
                            </button>
                            <button class="btn-secondary" onclick="openWiki()" title="Wiki">
                                <span class="material-symbols-rounded">language</span>
                            </button>
                        </div>
                    </div>
                </div>
                    
                <div id="progress-container" style="display: none;">
                    <div class="progress-info">
                        <span>Создание архива...</span>
                        <span id="progress-percent">0%</span> <!-- Добавили ID здесь -->
                    </div>
                    <div class="progress-track">
                        <div id="progress-bar-fill"></div>
                    </div>
                </div>

                <!-- Бейджи и ID -->
                <div id="game-stats-row">
                    <div class="info-block">
                        <label>Вес сохранений</label>
                        <span id="save-size">0 KB</span>
                    </div>
                    <div class="info-divider"></div>
                    <div class="info-block">
                        <label>Источник</label>
                        <span id="source-badge" class="badge">STEAM</span>
                    </div>
                    <div class="info-divider"></div>
                    <div class="info-block">
                        <label>Идентификатор</label>
                        <span id="active-game-details" class="subtle-text">ID: 0000</span>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <!-- Modals -->

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Настройки</h2>
                <button onclick="closeSettings()" class="close-modal">×</button>
            </div>
            <div class="modal-body">
                <label>Папки для сканирования (Non-Steam):</label>
                <div id="settings-path-list"></div>
                <button class="primary-btn" onclick="addPath()">Добавить папку</button>
            </div>
        </div>
    </div>

        
    <!-- Модальное окно истории бэкапов -->
    <div id="history-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>История бэкапов</h2>
                <button onclick="closeHistoryModal()" class="close-modal">
                    <span class="material-symbols-rounded">close</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="history-list">
                    <!-- Сюда JS отрисует список -->
                </div>
                <div style="margin-top: 14px; display: flex; gap: 10px;">
                    <button class="primary-btn" onclick="openBackupFolder()">
                        <span class="material-symbols-rounded">folder_open</span> Открыть папку
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Зоны изменения размера -->
    <div id="resizer-r" class="resizer"></div>
    <div id="resizer-b" class="resizer"></div>
    <div id="resizer-rb" class="resizer-corner"></div>

    <script src="script.js"></script>
</body>
</html>

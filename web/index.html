<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GameVault</title>
</head>
<body>
    <!-- Titlebar -->
    <div id="titlebar" class="pywebview-drag-region">
        <div style="display: flex; gap: 16px; align-items: center; margin-left: 10px;">
            <div class="title">GameVault</div>
            <div class="nav-section">
                <button id="nav-home" class="nav-btn active" onclick="App.showDashboard()">
                    <span class="material-symbols-rounded">home</span> Главная
                </button>
                <button id="nav-editor" class="nav-btn">Редактор</button>
            </div>   
        </div>

        <!-- Window Controls -->
        <div id="window-controls">
            <button onclick="pywebview.api.minimize_window()">
                <span class="material-symbols-rounded">remove</span>
            </button>

            <button onclick="WindowControl.toggleMaximize()" id="maximize-btn">
                <span class="material-symbols-rounded" id="max-icon">crop_square</span>
            </button>
            
            <button onclick="pywebview.api.close_window()" class="close-btn">
                <span class="material-symbols-rounded">close</span>
            </button>
        </div>
    </div>

    <div id="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="library-header">
                <span>БИБЛИОТЕКА</span>
                <div class="header-actions">
                    <button onclick="App.loadLibrary()" class="simple-icon-btn" title="Обновить">
                        <span class="material-symbols-rounded">refresh</span>
                    </button>
                    <button onclick="UI.modals.open('settings-modal')" class="simple-icon-btn">
                        <span class="material-symbols-rounded">settings</span>
                    </button>
                </div>
            </div>
            <div class="search-container">
                <span class="material-symbols-rounded search-icon">search</span>
                <input type="text" id="game-search" placeholder="Поиск в библиотеке..." oninput="UI.filterGames(this.value)">
            </div>
            <div id="game-list">
                <!-- Dynamic JS -->
            </div>
        </aside>
        
        <div id="sidebar-resizer"></div>

        <!-- Main Content -->
        <main id="main-content">
            <div id="dashboard-view" class="view">
                <!-- Приветствие -->
                <div class="welcome-header">
                    <h1>Добрый вечер, <span id="dash-user-name" class="highlight-text">Геймер</span></h1>
                    <p class="subtle-text">Тут могла быть ваша шутка</p>
                </div>

                <!-- Сетка статистики -->
                <div class="stats-grid">
                    <div class="glass-card">
                        <div class="stat-card reveal" style="--delay: 0.1s">
                            <div class="stat-icon-box iris-bg">
                                <span class="material-symbols-rounded">library_books</span>
                            </div>
                            <div class="stat-content">
                                <span id="dash-total-games">0</span>
                                <label>Игр в базе</label>
                            </div>
                        </div>
                        <div class="stat-card reveal" style="--delay: 0.2s">
                            <div class="stat-icon-box foam-bg">
                                <span class="material-symbols-rounded">cloud_done</span>
                            </div>
                            <div class="stat-content">
                                <span id="dash-total-size">0 KB</span>
                                <label>Общий объем</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Бесконечная карусель -->
                <div class="shelf-container reveal" style="--delay: 0.3s">
                    <h3 class="section-title">Ваша библиотека</h3>
                    <div class="infinite-carousel">
                        <div id="carousel-track" class="carousel-track">
                            <!-- Сюда JS добавит обложки -->
                        </div>
                    </div>
                </div>

                <!-- Последняя активность -->
                <div class="activity-section reveal" style="--delay: 0.4s">
                    <h3 class="section-title">Последние бэкапы</h3>
                    <div id="activity-list" class="activity-grid">
                        <!-- Сюда JS добавит записи -->
                    </div>
                </div>
            </div>

            
            <!-- Indicator Loading -->
            <div id="game-loader" style="display: none;">
                <div class="spinner"></div>
                <p class="muted-text">Загрузка информации об игре...</p>
            </div>
            
            <!-- Game View -->
            <div id="game-view" class="view" style="display: none;">
                <div id="hero-section">
                    <div id="hero-bg"></div>
                    <div class="hero-content">
                        <img id="game-logo" src="" alt="">
                        <h1 id="game-title-fallback"></h1>
                        
                        <div style="display: flex; gap: 6px;">
                            <div class="action-dock">
                                <button class="btn-play" id="play-btn" onclick="Actions.play()">
                                    <span class="material-symbols-rounded">play_arrow</span> ИГРАТЬ
                                </button>
                                <button class="btn-secondary" onclick="Actions.backup()" title="Backup">
                                    <span class="material-symbols-rounded">inventory_2</span> Backup
                                </button>
                                <button class="btn-secondary" onclick="Actions.openGameFolder()" title="Папка игры">
                                    <span class="material-symbols-rounded">folder_open</span>
                                </button>
                                <button class="btn-secondary" onclick="UI.modals.open('history-modal')" title="История">
                                    <span class="material-symbols-rounded">history</span>
                                </button>
                            </div>

                            <div class="action-dock">
                                <button class="btn-secondary" onclick="Actions.openWiki()" title="Wiki">
                                    <span class="material-symbols-rounded">language</span>PCGamingWiki
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
                
                <!-- Backup Progress UI -->
                <div id="progress-container" style="display: none;">
                    <div class="progress-info">
                        <span>Создание архива...</span>
                        <span id="progress-percent">0%</span>
                    </div>
                    <div class="progress-track">
                        <div id="progress-bar-fill"></div>
                    </div>
                </div>

                <!-- Badge + ID -->
                <div id="game-stats-row">
                    <div class="info-block">
                        <label>Вес сохранений</label>
                        <span id="save-size">0 KB</span>
                    </div>
                    <div class="info-divider"></div>
                    <div class="info-block">
                        <label>Источник</label>
                        <span id="source-badge" class="badge">STEAM</span>
                    </div>
                    <div class="info-divider"></div>
                    <div class="info-block">
                        <label>Идентификатор</label>
                        <span id="active-game-details">ID: 0000</span>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <footer id="status-bar">
        <div class="footer-left">
            <span class="status-dot"></span>
            <span id="status-text">Проверка обновлений...</span>

            <div id="update-progress-container" style="display: none; margin-left: 15px; width: 100px;">
                <div class="progress-track" style="height: 4px;">
                    <div id="update-progress-fill" style="width: 0%; height: 100%; background: var(--iris); transition: width 0.2s;"></div>
                </div>
            </div>

        </div>

        <div class="footer-right">
            <a href="https://github.com/fanteeek/GameVault" class="footer-link">GitHub</a>
            <span class="version-tag">v<span id="app-version">0.0.0</span></span>
        </div>
    </footer>

    <!-- Modals -->
    <!-- [MODAL] Settings -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Настройки</h2>
                <button onclick="UI.modals.close('settings-modal')" class="close-modal">×</button>
            </div>
            <div class="modal-body">
                <label>Папки для сканирования (Non-Steam):</label>
                <div id="settings-path-list"></div>
                <button class="primary-btn" onclick="Actions.addPath()">Добавить папку</button>
            </div>
        </div>
    </div>

        
    <!-- [MODAL] History backups -->
    <div id="history-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>История бэкапов</h2>
                <button onclick="UI.modals.close('history-modal')" class="close-modal">
                    <span class="material-symbols-rounded">close</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="history-list">
                    <!-- Dynamic JS -->
                </div>
                <div style="margin-top: 14px; display: flex; gap: 10px;">
                    <button class="primary-btn" onclick="Actions.openBackupFolder()">
                        <span class="material-symbols-rounded">folder_open</span> Открыть папку
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- resizers -->
    <div id="resizer-r" class="resizer"></div>
    <div id="resizer-b" class="resizer"></div>
    <div id="resizer-rb" class="resizer-corner"></div>

    <script src="script.js"></script>
</body>
</html>
